<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lesson 6 – Sensors + Code</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 16px;
    }

    .board {
      border: 3px solid #333;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .wire {
      display: inline-block;
      padding: 10px;
      margin: 6px;
      border: 2px solid #000;
      border-radius: 6px;
      background: orange;
      cursor: grab;
    }

    .sensor {
      margin: 15px 0;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-family: monospace;
    }

    .led {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: gray;
      border: 2px solid black;
      margin: 10px auto;
    }

    .on {
      background: red;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<h1>Lesson 6: Sensors + Code</h1>

<p>
Wire the sensor to <strong>A0</strong>.  
Turn the LED ON when the sensor value is greater than 500.
</p>

<div class="board">
  <h3>Sensor Wire</h3>
  <div class="wire" draggable="true" data-pin="A0">Wire A0</div>
</div>

<div class="sensor">
  <label>Sensor Value:</label>
  <input type="range" id="sensor" min="0" max="1023" value="300">
  <span id="sensorValue">300</span>
</div>

<h3>LED</h3>
<div class="led" id="led"></div>

<h3>Arduino Code</h3>
<textarea id="code">
// Example:
int value = analogRead(A0);
if (value > 500) {
  digitalWrite(D3, HIGH);
}
</textarea>

<button onclick="runCode()">Run Code</button>

<p id="status">No sensor wired</p>

<br/>
<a href="lesson5.html">← Back to Lesson 5</a>
<a href="index.html">Course Home</a>

<script>
  let wiredSensor = null;
  const led = document.getElementById("led");
  const sensor = document.getElementById("sensor");
  const sensorValue = document.getElementById("sensorValue");
  const status = document.getElementById("status");

  sensor.oninput = () => {
    sensorValue.innerText = sensor.value;
  };

  document.querySelector(".wire").addEventListener("dragstart", e => {
    e.dataTransfer.setData("pin", "A0");
  });

  led.addEventListener("dragover", e => e.preventDefault());

  led.addEventListener("drop", e => {
    e.preventDefault();
    wiredSensor = e.dataTransfer.getData("pin");
    status.innerText = "Sensor wired to " + wiredSensor;
  });

  function runCode() {
    if (wiredSensor !== "A0") {
      alert("Sensor must be wired to A0");
      return;
    }

    const code = document.getElementById("code").value;
    const sensorVal = parseInt(sensor.value);

    const thresholdMatch = code.match(/value\s*>\s*(\d+)/);

    if (!thresholdMatch) {
      alert("No condition found (value > ?)");
      return;
    }

    const threshold = parseInt(thresholdMatch[1]);

    if (sensorVal > threshold) {
      led.classList.add("on");
      status.innerText = "LED ON (sensor = " + sensorVal + ")";
    } else {
      led.classList.remove("on");
      status.innerText = "LED OFF (sensor = " + sensorVal + ")";
    }
  }
</script>

</body>
</html>
