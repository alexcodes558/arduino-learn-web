<html>
  <head>
    <meta charset="UTF-8" />

    <style>
      body {

      button {
        padding: 10px;

      .led {
        width: 30px;
        height: 30px;
        border-radius: 50%;

        margin-top: 10px;
      }

        background: red;
      }
    </style>

  <body>
    <h1>Arduino Course</h1>
    <p>This page is LIVE.</p>

    <button onclick="toggleLED()">Toggle LED</button>
    <div id="led" class="led"></div>

    <script>
      function toggleLED() {
        document.getElementById("led").classList.toggle("on");
      }
    </script>
  </body>
