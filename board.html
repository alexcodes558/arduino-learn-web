<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Virtual Arduino Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    .board {
      border: 3px solid #333;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .pin {
      display: inline-block;
      padding: 8px;
      margin: 5px;
      border: 1px solid #000;
      cursor: pointer;
      border-radius: 4px;
    }

    .connected {
      background: lightgreen;
    }

    .led {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: gray;
      margin-top: 10px;
    }

    .on {
      background: red;
    }

    button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

<h1>Virtual Arduino Board</h1>

<div class="board">
  <strong>Digital Pins</strong><br/>
  <div class="pin" onclick="connect('D2')" id="D2">D2</div>
  <div class="pin" onclick="connect('D3')" id="D3">D3</div>
  <div class="pin" onclick="connect('D4')" id="D4">D4</div>
</div>

<h3>LED</h3>
<div class="led" id="led"></div>

<h3>Button</h3>
<button onclick="pressButton()">Press Button</button>

<p id="status"></p>

<p><a href="index.html">‚Üê Back to course</a></p>

<script>
  let connectedPin = null;

  function connect(pin) {
    document.querySelectorAll('.pin').forEach(p => p.classList.remove('connected'));
    document.getElementById(pin).classList.add('connected');
    connectedPin = pin;
    document.getElementById("status").innerText = "LED connected to " + pin;
  }

  function pressButton() {
    if (connectedPin) {
      document.getElementById("led").classList.toggle("on");
    } else {
      alert("Connect the LED to a pin first!");
    }
  }
</script>

</body>
</html>
