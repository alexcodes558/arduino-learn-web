<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arduino Project Playground</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #e0e0e0;
}
.topbar {
  background: #1e1e1e;
  color: white;
  padding: 12px 16px;
  font-weight: bold;
  text-align: center;
}
.workspace {
  display: flex;
  flex-wrap: wrap;
}
.board-area {
  flex: 2;
  min-width: 320px;
  padding: 16px;
}
.control-panel {
  flex: 1;
  min-width: 320px;
  padding: 16px;
  background: #fff;
  border-left: 3px solid #ccc;
}
.arduino {
  background: #2c7dc9;
  color: white;
  padding: 14px;
  border-radius: 12px;
  margin-bottom: 20px;
  text-align: center;
}
.pin {
  display: inline-block;
  width: 24px;
  height: 24px;
  background: #ddd;
  margin: 2px;
  border-radius: 4px;
  border: 1px solid #aaa;
  cursor: grab;
}
.breadboard {
  background: #f9f9f9;
  border: 2px solid #ccc;
  border-radius: 12px;
  padding: 14px;
  margin-bottom: 20px;
}
.row {
  display: flex;
  justify-content: center;
  margin: 2px 0;
}
.component {
  margin: 10px 0;
  text-align: center;
}
.led {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: gray;
  border: 2px solid #222;
  margin: 0 auto;
}
.led.on { background: red; box-shadow: 0 0 10px red; }
.sensor, .button, .slider {
  margin: 6px auto;
}
textarea {
  width: 100%;
  height: 140px;
  font-family: monospace;
  margin-bottom: 10px;
}
button {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  margin-top: 10px;
  background: #2c7dc9;
  color: white;
  border: none;
  border-radius: 6px;
}
.status { margin-top: 10px; font-weight: bold; }
</style>
</head>
<body>

<div class="topbar">Arduino Project Playground</div>

<div class="workspace">

  <!-- Board Area -->
  <div class="board-area">
    <div class="arduino">
      Arduino UNO
      <div id="pins"></div>
    </div>

    <div class="breadboard" id="breadboard">
      <h3>Breadboard</h3>
    </div>

    <div class="status" id="status">Drag wires from pins to components</div>
  </div>

  <!-- Control Panel -->
  <div class="control-panel">
    <h3>Add Component</h3>
    <button onclick="addLED()">Add LED</button>
    <button onclick="addButton()">Add Button</button>
    <button onclick="addSensor()">Add Sensor</button>

    <h3>Arduino Code</h3>
    <textarea id="code">// Example:
// int value = analogRead(A0);
// if(value > 500){ digitalWrite(3,HIGH); } else { digitalWrite(3,LOW); }
</textarea>
    <button onclick="runCode()">Run Simulation</button>
  </div>

</div>

<script>
const boardPins = [];
const breadboard = document.getElementById("breadboard");
const pinsDiv = document.getElementById("pins");
const status = document.getElementById("status");

// Create Arduino pins D0-D13 and A0-A5
for(let i=0;i<=13;i++){
  const pin = document.createElement("div");
  pin.classList.add("pin");
  pin.dataset.pin = "D"+i;
  pin.title = "D"+i;
  pinsDiv.appendChild(pin);
  boardPins.push(pin);
}
for(let i=0;i<=5;i++){
  const pin = document.createElement("div");
  pin.classList.add("pin");
  pin.dataset.pin = "A"+i;
  pin.title = "A"+i;
  pinsDiv.appendChild(pin);
  boardPins.push(pin);
}

// Drag wires (basic implementation)
boardPins.forEach(pin=>{
  pin.addEventListener("dragstart", e=>{
    e.dataTransfer.setData("pin", pin.dataset.pin);
  });
});

// Components storage
const components = [];

function addLED(){
  const led = document.createElement("div");
  led.classList.add("led");
  led.draggable = true;
  led.dataset.type = "LED";
  breadboard.appendChild(led);
  components.push({type:"LED", element:led, pin:null});
}
function addButton(){
  const btn = document.createElement("button");
  btn.innerText="Button";
  btn.classList.add("button");
  btn.draggable = true;
  btn.dataset.type="Button";
  breadboard.appendChild(btn);
  components.push({type:"Button", element:btn, pin:null});
}
function addSensor(){
  const sld = document.createElement("input");
  sld.type="range";
  sld.min="0"; sld.max="1023"; sld.value="0";
  sld.classList.add("sensor");
  breadboard.appendChild(sld);
  components.push({type:"Sensor", element:sld, pin:null});
}

// Dropping wires to components
breadboard.addEventListener("dragover", e=>e.preventDefault());
breadboard.addEventListener("drop", e=>{
  e.preventDefault();
  const pin = e.dataTransfer.getData("pin");
  const target = e.target;
  const comp = components.find(c=>c.element===target);
  if(comp){
    comp.pin = pin;
    status.textContent=`Connected ${pin} â†’ ${comp.type}`;
  }
});

// Run Arduino-style code
function runCode(){
  const code = document.getElementById("code").value;
  components.forEach(c=>{
    if(c.type==="LED"){
      if(c.pin){
        const regex = new RegExp(`digitalWrite\\(${c.pin},\\s*HIGH\\)`);
        if(regex.test(code)) c.element.classList.add("on");
        else c.element.classList.remove("on");
      }
    }
  });
  status.textContent="Code executed";
}
</script>

</body>
</html>
