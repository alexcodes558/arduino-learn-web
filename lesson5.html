<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lesson 5 – Wiring</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 16px;
    }

    .board {
      border: 3px solid #333;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .pin, .led, .wire {
      display: inline-block;
      padding: 10px;
      margin: 10px;
      border: 2px solid #000;
      border-radius: 6px;
      text-align: center;
    }

    .pin {
      background: #eee;
    }

    .led {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: gray;
    }

    .on {
      background: red;
    }

    .wire {
      background: orange;
      cursor: grab;
    }

    .drop {
      border: 3px dashed green;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 15px;
    }
  </style>
</head>

<body>

<h1>Lesson 5: Drag & Drop Wiring</h1>

<p>
Drag the wire from a pin to the LED.
The LED will only turn on if it is wired.
</p>

<div class="board">
  <h3>Arduino Pins</h3>
  <div class="pin">D2</div>
  <div class="pin">D3</div>
</div>

<div>
  <h3>Wire</h3>
  <div class="wire" draggable="true" id="wire">WIRE</div>
</div>

<div>
  <h3>LED</h3>
  <div class="led drop" id="led"></div>
</div>

<button onclick="toggleLED()">Press Button</button>

<p id="status">Not wired</p>

<br/>
<a href="lesson4.html">← Back to Lesson 4</a>
<a href="index.html">Course Home</a>

<script>
  let wired = false;

  const wire = document.getElementById("wire");
  const led = document.getElementById("led");

  wire.addEventListener("dragstart", e => {
    e.dataTransfer.setData("text", "wire");
  });

  led.addEventListener("dragover", e => {
    e.preventDefault();
    led.classList.add("drop");
  });

  led.addEventListener("drop", e => {
    e.preventDefault();
    wired = true;
    document.getElementById("status").innerText = "LED wired ✔";
    led.classList.remove("drop");
  });

  function toggleLED() {
    if (!wired) {
      alert("Wire the LED first!");
      return;
    }
    led.classList.toggle("on");
  }
</script>

</body>
</html>
