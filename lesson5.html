<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lesson 5 – Code + Wiring</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 16px;
    }

    .board {
      border: 3px solid #333;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .pin, .wire {
      display: inline-block;
      padding: 10px;
      margin: 6px;
      border: 2px solid #000;
      border-radius: 6px;
      cursor: grab;
    }

    .wire {
      background: orange;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-family: monospace;
      font-size: 14px;
    }

    .led {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: gray;
      border: 2px solid #000;
      margin: 10px auto;
    }

    .on {
      background: red;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<h1>Lesson 5: Code + Wiring</h1>

<p>
Wire the LED to <strong>D3</strong>, then write Arduino code to turn it ON.
</p>

<div class="board">
  <h3>Wires</h3>
  <div class="wire" draggable="true" data-pin="D2">Wire D2</div>
  <div class="wire" draggable="true" data-pin="D3">Wire D3</div>
  <div class="wire" draggable="true" data-pin="D4">Wire D4</div>
</div>

<h3>LED</h3>
<div class="led" id="led"></div>

<h3>Arduino Code</h3>
<textarea id="code">
// Example:
pinMode(D3, OUTPUT);
digitalWrite(D3, HIGH);
</textarea>

<button onclick="runCode()">Run Code</button>

<p id="status">No wire connected</p>

<br/>
<a href="lesson4.html">← Back to Lesson 4</a>
<a href="index.html">Course Home</a>

<script>
  let wiredPin = null;
  const led = document.getElementById("led");
  const status = document.getElementById("status");

  document.querySelectorAll(".wire").forEach(wire => {
    wire.addEventListener("dragstart", e => {
      e.dataTransfer.setData("pin", wire.dataset.pin);
    });
  });

  led.addEventListener("dragover", e => e.preventDefault());

  led.addEventListener("drop", e => {
    e.preventDefault();
    wiredPin = e.dataTransfer.getData("pin");
    status.innerText = "LED wired to " + wiredPin;
  });

  function runCode() {
    const code = document.getElementById("code").value;

    if (!wiredPin) {
      alert("Wire the LED first!");
      return;
    }

    const writeMatch = code.match(/digitalWrite\\((D\\d),\\s*(HIGH|LOW)\\)/);

    if (!writeMatch) {
      alert("No digitalWrite() found");
      return;
    }

    const pin = writeMatch[1];
    const value = writeMatch[2];

    if (pin !== wiredPin) {
      alert("Code pin does not match wiring!");
      return;
    }

    if (value === "HIGH") {
      led.classList.add("on");
      status.innerText = "LED ON via " + pin;
    } else {
      led.classList.remove("on");
      status.innerText = "LED OFF via " + pin;
    }
  }
</script>

</body>
</html>
