<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lesson 5 – Multi Wire Wiring</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 650px;
      margin: auto;
      padding: 16px;
    }

    .board {
      border: 3px solid #333;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .pin, .wire {
      display: inline-block;
      padding: 10px;
      margin: 6px;
      border: 2px solid #000;
      border-radius: 6px;
      cursor: grab;
    }

    .pin {
      background: #eee;
    }

    .wire {
      background: orange;
    }

    .led {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: gray;
      margin: 10px auto;
      border: 2px solid #000;
    }

    .on {
      background: red;
    }

    .drop {
      border: 3px dashed green;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 15px;
    }
  </style>
</head>

<body>

<h1>Lesson 5: Multi-Wire Wiring</h1>

<p>
Only the correct pin (D3) will turn the LED ON.
Try wiring different pins.
</p>

<div class="board">
  <h3>Arduino Pins</h3>
  <div class="pin" data-pin="D2">D2</div>
  <div class="pin" data-pin="D3">D3</div>
  <div class="pin" data-pin="D4">D4</div>
</div>

<div>
  <h3>Wires</h3>
  <div class="wire" draggable="true" data-pin="D2">Wire D2</div>
  <div class="wire" draggable="true" data-pin="D3">Wire D3</div>
  <div class="wire" draggable="true" data-pin="D4">Wire D4</div>
</div>

<div>
  <h3>LED</h3>
  <div class="led drop" id="led"></div>
</div>

<button onclick="pressButton()">Press Button</button>

<p id="status">No wire connected</p>

<br/>
<a href="lesson4.html">← Back to Lesson 4</a>
<a href="index.html">Course Home</a>

<script>
  let connectedPin = null;
  const led = document.getElementById("led");
  const status = document.getElementById("status");

  document.querySelectorAll(".wire").forEach(wire => {
    wire.addEventListener("dragstart", e => {
      e.dataTransfer.setData("pin", wire.dataset.pin);
    });
  });

  led.addEventListener("dragover", e => {
    e.preventDefault();
    led.classList.add("drop");
  });

  led.addEventListener("drop", e => {
    e.preventDefault();
    connectedPin = e.dataTransfer.getData("pin");
    status.innerText = "Connected to " + connectedPin;
    led.classList.remove("drop");
  });

  function pressButton() {
    if (connectedPin === "D3") {
      led.classList.toggle("on");
      status.innerText = "LED ON via " + connectedPin;
    } else if (connectedPin) {
      alert("Wrong pin! Try D3.");
    } else {
      alert("Wire the LED first!");
    }
  }
</script>

</body>
</html>
